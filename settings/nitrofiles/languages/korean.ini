DESCRIPTION_GBAR2_DLDIACCESS=어떤 CPU가 플래시카드의 DLDI 드라이버에 접근할지 고릅니다. ARM9가 화이트스크린 충돌을 일으킨다면 ARM7을 선택하세요.
DESCRIPTION_USEBOTTOMSCREEN=게임보이 어드밴스 게임을 하단 화면에서 플레이할지 결정합니다.
DESCRIPTION_CENTERANDMASK=테두리와 함께 게임을 가운데로 정렬합니다. 1프레임 딜레이가 발생합니다.
DESCRIPTION_GBACOLORS=스크린을 어둡게 함으로써 게임보이 어드밴스의 색깔을 재현합니다.
DESCRIPTION_GBAR2_MAINMEMICACHE=속도를 높이는 대신, 몇몇 게임에서 타이밍 버그를 일으킬 수 있습니다.
DESCRIPTION_GBAR2_WRAMICACHE=속도를 높이는 대신, 몇몇 게임에서 충돌을 일으킬 수 있습니다.
DESCRIPTION_BIOSINTRO=게임보이 어드밴스 롬을 실행할 때, 게임보이 어드밴스 부팅 화면을 띄울지 고릅니다.

