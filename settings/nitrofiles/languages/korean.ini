DESCRIPTION_FRAMERATE=초당 프레임 개수 설정을 변경합니다.
DESCRIPTION_DSCLASSICMENU=닌텐도 DSi 테마에서 SELECT 버튼을 누르면 띄울 수 있는 이 메뉴를 롬파일 선택 메뉴 이전에도 띄우게 합니다.
DESCRIPTION_SELECTBUTTONOPTION=닌텐도 DSi, 세가 새턴, 홈브류 런처 테마에서 SELECT 버튼을 눌렀을 때 띄울 메뉴를 고릅니다.
DESCRIPTION_THEME_1=TWiLight Menu++에서 쓸 테마입니다. 왼쪽/오른쪽 버튼으로 고르고, \A 버튼으로 스킨을 선택합니다.
DESCRIPTION_DSIMUSIC=닌텐도 DSi와 닌텐도 3DS, 세가 새턴, 홈브류 런처 테마에서 재생할 노래를 고릅니다.
DESCRIPTION_REFERSD=SD카드를 이용중인가요? 아니면 microSD 카드를 이용중인가요?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=최근 플레이한 게임에 기반하여 목록을 갱신합니다. 게임이나 앱을 실행할 때 Guru Meditation Error가 발생할 경우 이 옵션을 비활성화 해주세요.
DESCRIPTION_SORT_METHOD=정렬 방식을 알파벳 순, 최근 플레이순, 최다 플레이순, 파일 형식순, 사용자 지정순으로 바꿉니다.
DESCRIPTION_DIRECTORIES_1=대부분의 게임이 존재하는 폴더에 있으면, 디렉토리나 폴더를 숨겨도 좋습니다.
DESCRIPTION_SHOW_HIDDEN_1=이 옵션이 켜져있으면 앱이 숨김으로 설정되어있던 말던 상관없이 모두 표시합니다.
DESCRIPTION_PREVENT_ROM_DELETION_1=이 옵션이 켜져있으면, ROM 숨김/삭제가 비활성화됩니다. 참고로 이 방법은 un-hiding 설정도 막을 수 있습니다.
DESCRIPTION_BOXART=닌텐도 DSi/3DS 테마에서 상단 화면에 박스 아트를 띄웁니다.
DESCRIPTION_BOXART_DSI=닌텐도 DSi/3DS 테마에서 상단 화면에 박스 아트를 띄웁니다. 캐싱하면 ROM 리스트 로딩을 느리게 하는 대신 스크롤을 더 부드럽게 할 수 있습니다.
DESCRIPTION_ANIMATEDSIICONS_1=닌텐도 DSi 소프트웨어의 아이콘의 애니메이션을 활성화합니다.
DESCRIPTION_CLOCK_SYSTEM=12시간제를 사용할지 24시간제를 사용할지 고릅니다.
DESCRIPTION_AK_SCROLLSPEED=Wood UI 테마에서 스크롤 속도를 설정합니다.
DESCRIPTION_ZOOMING_ICON=Wood UI 테마에서 선택된 아이콘에 대한 확대/축소 효과를 표시합니다.

