DESCRIPTION_ASPECTRATIO=DS 게임의 상단 화면을 와이드로 할지 원본 크기로 할지 조정합니다. 몇몇 게임들은 이것을 이용하지 않습니다. Luma에서 활성화된 외부 sysmodules 뿐 아니라 Sono's patcher도 필요합니다.
DESCRIPTION_SMSGGINRAM=세가 마스터 시스템과 게임기어의 ROM을 RAM 드라이브에서 불러옵니다. 오래된 S8DS 버전이 사용됩니다. 앞서 말한 롬파일을 실행할 수 없으면 이것을 활성화하세요.
DESCRIPTION_GBARUNNER2_1=게임보이 어드밴스 게임을 이용할 때, GBARunner2를 이용할지 원래의 GBA 모드를 이용할 지 고릅니다.
DESCRIPTION_RUNIN_1=DS 모드를 이용할지, DSi 모드를 이용할지 고릅니다.
DESCRIPTION_CPUSPEED_1=몇몇 게임에서 약간의 랙이 걸린다면 TWL로 설정하세요.
DESCRIPTION_VRAMBOOST_1=8비트 VRAM 쓰기를 활성화하고 버스(데이터 전송 회로)를 32비트로 확장합니다.
DESCRIPTION_USEBOOTSTRAP=플래시카드 커널 또는 펌웨어 대신 nds-bootstrap을 이용합니다.
DESCRIPTION_FCSAVELOCATION=슬롯 1 SD(또는 플래시카드)의 세이브 위치를 고릅니다.
DESCRIPTION_FORCESLEEPMODE=특정 슬롯 1 카드가 슬립모드를 방해할 경우, 이 옵션을 켜주세요. 시중에 유통되는 게임 카드가 삽입되어있을 때 이 설정을 끄는것을 잊지마세요.
DESCRIPTION_SLOT1SCFGUNLOCK=슬롯 1 플래시카드를 실행중일 때, SCFG에 접근하도록 합니다. 플래시카드 홈브류에서 클럭속도와 확장 메모리 모드(혹은 둘 중 하나)를 설정하게 합니다.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=몇몇 슬롯 1 카드가 부팅되지 않으면 이 설정을 바꿔주세요. 참고로 재부팅 메소드는 설정한 언어나 CPU 속도를 사용하지 않습니다.
DESCRIPTION_SNDFREQ_1=32.73kHz가 원본 음질이고, 47.61kHz가 고음질입니다. 시중에 판매되는 슬롯 1 카드에는 영향을 미치지 않습니다.
DESCRIPTION_ROMREADLED_1=LED에 CPU 롬 읽기 여부를 표시합니다.
DESCRIPTION_DMAROMREADLED=LED에 DMA 롬 읽기 여부를 표시합니다.
DESCRIPTION_PRECISEVOLUMECTRL=기존의 볼륨 증가/감소 수준 사이에 볼륨 수준을 더 추가합니다. SELECT 버튼과 위/아래 버튼을 동시에 누르면 추가된 수준으로 볼륨을 조절할 수 있습니다.
DESCRIPTION_DSIWAREBOOTER=DSi웨어의 앱 또는 게임을 부팅할 앱을 선택합니다.
DESCRIPTION_EXPANDROMSPACE_DSI=RAM의 ROM 공간을 8MB에서 12MB로 확장합니다. 또는 SDK5 게임에서 12메가(또는 그 이하) 롬을 램으로 불러오도록 합니다. RAM에 맞는 몇몇 게임을 멈춥니다.
DESCRIPTION_EXPANDROMSPACE_3DS=RAM의 ROM 공간을 24MB에서 28MB로 확장합니다. SDK5 게임의 경우, 16MB에서 28MB로 확장합니다. RAM에 맞는 몇몇 게임을 멈춥니다.
DESCRIPTION_CACHEBLOCKSIZE=Depending on the size, some areas in DS(i) games will load slightly faster or slower.
DESCRIPTION_SAVEFATTABLECACHE=Saves the created FAT table cache as a 512KB file. If you soon encounter SD corruption, please turn this off.
DESCRIPTION_BOOTSTRAP_1=Pick release or nightly bootstrap
DESCRIPTION_DEBUG_1=Displays some text before launched game.
DESCRIPTION_LOGGING_1=Logs the process of patching to sd:/NDSBTSRP.LOG

