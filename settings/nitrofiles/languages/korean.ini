DESCRIPTION_SHOW_NES=NES 또는 패미컴 디스크 시스템 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_GB=게임보이, 슈퍼 게임보이, 게임보이 컬러 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_SMS=세가 마스터 시스템, 게임 기어 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_MD=세가 제네시스, 메가 드라이브 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_SNES=SNES, 슈퍼 패미컴 롬파일을 롬 리스트에서 표시합니다.
DESCRIPTION_SHOW_PCE=PC 엔진, TruboGrafx-16 롬파일을 롬 리스트에서 표시합니다.

