DESCRIPTION_ASPECTRATIO=Adjusts the top screen to be the original size or wider for DS games. Some games may not use this. Requires Sono's patcher to be used as well as external sysmodules enabled in Luma.
DESCRIPTION_SMSGGINRAM=Load SEGA Master System and Game Gear ROMs into RAM drives. An older S8DS version will be used. Enable this if you can't run said ROMs.
DESCRIPTION_GBARUNNER2_1=Использует GBARunner2 или нативный GBA режим для GBA игр.
DESCRIPTION_RUNIN_1=Select whether to run in DS or DSi mode.
DESCRIPTION_CPUSPEED_1=TWL может избавить от лагов в некоторых играх.
DESCRIPTION_VRAMBOOST_1=Разрешить 8 бит запись в VRAM и расширить шину до 32 бит.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap используется вместо ядра флэш карты или прошивки.
DESCRIPTION_FCSAVELOCATION=Выберите место сохранений Slot-1 SD (или флэш карта).
DESCRIPTION_FORCESLEEPMODE=Если Slot-1 карта не позволяет войти в спящий режим, включите эту функцию. Не забудьте выключить её при вставке настоящей игровой карты.
DESCRIPTION_SLOT1SCFGUNLOCK=Даёт доступ к SCFG во время работы Slot-1 с флэш картой. Позволяет установить режим расширенной памяти и тактовую частоту в homebrew.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Измените, если некоторые Slot-1 карты не загружаются. Метод перезагрузки не будет использовать ваш язык или частоту CPU.
DESCRIPTION_SNDFREQ_1=32.73kHz - оригинальное качество, 47.61kHz - высокое качество. Не влияет на настоящие Slot-1 карты.
DESCRIPTION_ROMREADLED_1=Устанавливает LED светодиод в качестве индикатора чтения CPU ROM.
DESCRIPTION_DMAROMREADLED=Устанавливает LED светодиод в качестве индикатора чтения DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Добавляет больше уровней громкости кнопкам VOL -/+. Нажмите SELECT+UP/DOWN для настройки громкости с дополнительными уровнями.
DESCRIPTION_DSIWAREBOOTER=Выберите, какое приложение загрузит DSiWare игры.
DESCRIPTION_EXPANDROMSPACE_DSI=Расширяет место для ROM в RAM c 8MB до 12MB, для SDK5 игр, позволяет загружать 12MB (или меньше). Ломает несколько игр, помещённых в RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Расширяет место для ROM в RAM c 24MB до 28MB, для SDK5 игр, с 16MB до 28MB. Ломает несколько игр, помещённых в RAM.
DESCRIPTION_CACHEBLOCKSIZE=В зависимости от размера, некоторые области в играх DS(i) загружаются чуть быстрее или медленнее.
DESCRIPTION_SAVEFATTABLECACHE=Сохраняет созданный кэш FAT таблиц в формате 512KB. Если вы столкнулись с повреждением SD карты, отключите этот параметр.
DESCRIPTION_BOOTSTRAP_1=Выберите релизный или ночной bootstrap
DESCRIPTION_DEBUG_1=Отображает текст перед началом игры.
DESCRIPTION_LOGGING_1=Записывает лог пропатчивания в sd:/NDSBTSRP.LOG

