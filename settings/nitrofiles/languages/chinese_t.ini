; GUI settings
THEME=主題
LASTPLAYEDROM=啟動時運行最後開啟的 ROM
DSIMENUPPLOGO=TWLMenu++ 開機畫面
SORT_METHOD=Sort Method
DIRECTORIES=目錄/資料夾
SHOW_HIDDEN=Show hidden files
BOXART=盒子封面/遊戲圖片
ANIMATEDSIICONS=動態 DSi 圖標
SYSTEMSETTINGS=系統設置
REPLACEDSIMENU=取代 DSi 選單
RESTOREDSIMENU=恢復 DSi 選單
DEFAULT_LAUNCHER=預設啟動器
SHOW=顯示
HIDE=隱藏
ALPHABEICAL=Alphabetial
RECENT=Recent
MOST_PLAYED=Most played
FILE_TYPE=File Type
CUSTOM=Custom


DESCRIPTION_THEME_1=運用於 TWiLight Menu++ 的主題風格. 點擊 左/右 選擇風格, A 選擇主題.
DESCRIPTION_LASTPLAYEDROM_1=如果開啟了, 在開機的時候長按 B 以進入 ROM 選單.
DESCRIPTION_DSIMENUPPLOGO_1=啟動時會顯示 TWiLight Menu++ 的圖標.
DESCRIPTION_SORT_METHOD=Changes whether to sort alphabetically, by recently played, by most played, by file type, or custom.
DESCRIPTION_DIRECTORIES_1=如果已位於大部分遊戲放置的資料夾, 隱藏 目錄/資料夾 是安全的.
DESCRIPTION_SHOW_HIDDEN_1=If turned on, whether an app is set to hidden or not will be ignored and it will be displayed anyways.
DESCRIPTION_BOXART_1=顯示在 DSi/3DS 主題的上方螢幕.
DESCRIPTION_ANIMATEDSIICONS_1=像在 DSi/3DS 選單上的動態 DSi-增強圖標.
DESCRIPTION_SYSTEMSETTINGS_1=按 A 來更改與 DSi 系統有關的設置.
DESCRIPTION_REPLACEDSIMENU_1=開機時啟動 TWiLight Menu++ , 而不是啟動 DSi 選單.
DESCRIPTION_RESTOREDSIMENU_1=再次於開機時顯示 DSi 選單.

