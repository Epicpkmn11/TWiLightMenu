DESCRIPTION_GBACOLORS=Simuliert GBA-Farben, indem der Bildschirm verdunkelt wird.
DESCRIPTION_GBAR2_MAINMEMICACHE=Erhöht die Geschwindigkeit, verursacht aber in einigen Spielen Zeitfehler.
DESCRIPTION_GBAR2_WRAMICACHE=Boost die Geschwindigkeit, aber einige Spiele könnten abstürzen.
DESCRIPTION_BIOSINTRO=Wähle, ob der Startbildschirm des Game Boy Advance beim Start eines GameBoy Advance-ROMs angezeigt wird.

