DESCRIPTION_ASPECTRATIO=Stellt den oberen Bildschirm auf die Originalgröße oder breiter für DS-Spiele ein. Einige Spiele verwenden dies möglicherweise nicht. Erfordert sowohl die Verwendung von Sonos Patcher als auch die Verwendung von in Luma aktivierten externen Systemmodulen.
DESCRIPTION_SMSGGINRAM=Lade SEGA Master System und Game Gear ROMs in RAM-Laufwerke. Eine ältere S8DS-Version wird verwendet. Aktiviere dies, wenn du diese ROMs nicht ausführen kannst.
DESCRIPTION_GBARUNNER2_1=Nutze entweder den nativen GBA-Modus oder GBARunner2, um GBA-Spiele zu starten.
DESCRIPTION_RUNIN_1=Wählen Sie, ob im DS oder DSi Modus ausgeführt werden soll.
DESCRIPTION_CPUSPEED_1=Wenn TWL gewählt wurde, kann das helfen, wenn Spiele sich aufhängen.
DESCRIPTION_VRAMBOOST_1=Ermöglicht 8-Bit VRAM-Zugriff und erweitert den Bus auf 32-Bit.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap wird anstatt des Flashcard-Kernels oder Firmware verwendet.
DESCRIPTION_FCSAVELOCATION=Wähle den Speicherort von Slot-1 SD (oder Flashcard) aus.
DESCRIPTION_FORCESLEEPMODE=Wenn eine bestimmte Slot-1-Karte verhindert, der Ruhemodus zu funktionieren, schalte diese bitte ein. Vergiss nicht, dies auszuschalten, wenn du eine handelsübliche Spielkarte eingesetzt hast.
DESCRIPTION_SLOT1SCFGUNLOCK=Habe Zugang zum SCFG habe, während eine Slot-1-Flashcard ausführt ist. Ermöglicht die Einstellung des erweiterten Speichermodus und/oder der Taktrate im Flashcard-Homebrew.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Ändere diese Einstellung, wenn einige Slot-1 Karten nicht starten. Bitte beachte, dass die Neustart-Methode nicht die eingestellte Sprache oder CPU Geschwindigkeit benutzt.
DESCRIPTION_SNDFREQ_1=32.73 kHz ist die originale Qualität, 47.61 kHz ist die höhere Qualität. Hat keinen Einfluss auf handelsübliche Slot-1-Karten.
DESCRIPTION_ROMREADLED_1=Nutze die LED als ROM Lese-Indikator.
DESCRIPTION_DMAROMREADLED=Legt LED als DMA ROM Leseanzeige fest.
DESCRIPTION_PRECISEVOLUMECTRL=Fügt mehr Lautstärkepegel zwischen die VOL -/+ Tasten. Drücke SELECT+UP/DOWN, um die Lautstärke mit den zusätzlichen Pegeln einzustellen.
DESCRIPTION_DSIWAREBOOTER=Wählen Sie, welche App DSiWare-Apps oder -Spiele gestartet wird.
DESCRIPTION_EXPANDROMSPACE_DSI=Erweitert den ROM-Speicherplatz im RAM von 8MB auf 12MB oder ermöglicht bei SDK5-Spielen das Laden von 12MB (oder niedriger) ROMs in den RAM. Unterbricht einige wenige Spiele, die in den RAM passen.
DESCRIPTION_EXPANDROMSPACE_3DS=Erweitert den ROM-Speicherplatz im RAM von 24MB auf 28MB oder für SDK5-Spiele von 16MB auf 28MB. Unterbricht einige wenige Spiele, die in den RAM passen.
DESCRIPTION_CACHEBLOCKSIZE=Abhängig von der Größe werden einige Bereiche in DS(i)-Spielen etwas schneller oder langsamer geladen.
DESCRIPTION_SAVEFATTABLECACHE=Speichert den erstellten FAT-Tabellen-Cache als eine 512KB-Datei. Wenn du bald auf SD-Korruption trifft, schalte dies bitte aus.
DESCRIPTION_BOOTSTRAP_1=Wähle das stabile (Release) oder ungetestete (nightly) Bootstrap.
DESCRIPTION_DEBUG_1=Zeigt ein wenig Text an, bevor das Spiel gestartet wird.
DESCRIPTION_LOGGING_1=Protokolliert den Patch-Prozess nach sd:/NDSBTSRP.LOG

