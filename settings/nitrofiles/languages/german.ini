DESCRIPTION_FRAMERATE=Ändert, wie viele Bilder pro Sekunde angezeigt werden.
DESCRIPTION_DSCLASSICMENU=Das Menü, das durch Drücken von SELECT im Nintendo DSi-Thema angezeigt wird, kann vor dem ROM-Auswahlmenü angezeigt werden.
DESCRIPTION_SELECTBUTTONOPTION=Wähle ein Menü, das beim Drücken von SELECT im Nintendo DSi-, SEGA Saturn- und Homebrew Launcher-Thema angezeigt werden.
DESCRIPTION_THEME_1=Das Thema zur Verwendung im TWiLight Menu++. Drücken Sie Links/Rechts zur Auswahl, \A für 	Erscheinungsbilder.
DESCRIPTION_DSIMUSIC=Wähle aus, welches Lied im Nintendo DSi-, Nintendo 3DS-, SEGA Saturn- und Homebrew Launcher-Thema abgespielt werden soll.
DESCRIPTION_REFERSD=Benutzt du eine SD-Karte oder eine microSD-Karte?
DESCRIPTION_UPDATE_RECENTLY_PLAYED_LIST=Aktualisiert basierend auf dem Spiel, was kürzlich gespielt wurde, die Liste. Deaktiviere dies, wenn das Starten eines Spiels oder einer App einen Guru Meditation-Fehler verursacht.
DESCRIPTION_SORT_METHOD=Ändert, ob alphabetisch, nach zuletzt wiedergegeben, am häufigsten wiedergegeben, nach Dateityp oder benutzerdefiniert sortiert werden soll.
DESCRIPTION_DIRECTORIES_1=Wenn du dich in dem Ordner befindest, in welchem sich deine Spiele befinden, kannst du andere Ordner verstecken.
DESCRIPTION_SHOW_HIDDEN_1=Wenn diese Option aktiviert ist, wird ignoriert, ob eine App ausgeblendet ist oder nicht, und sie wird trotzdem angezeigt.
DESCRIPTION_PREVENT_ROM_DELETION_1=Wenn aktiviert ist, ist ROM-Verstecken/Löschen deaktiviert. Beachte auch, dass dies auch die Aufdeckung verhindert.
DESCRIPTION_BOXART=Zeig Boxkunst auf dem oberen Bildschirm der Nintendo DSi/3DS-Themen.
DESCRIPTION_BOXART_DSI=Zeig Boxkunst auf dem oberen Bildschirm der Nintendo DSi/3DS-Themen. Das Caching ermöglicht einen reibungsloseren Bildlauf auf Kosten des langsameren Ladens der ROM-Liste.
DESCRIPTION_ANIMATEDSIICONS_1=Animiere die Symbole der Nintendo DSi-enhanced-Titel.
DESCRIPTION_CLOCK_SYSTEM=Verwende entweder eine 12-Stunden-Uhr oder eine 24-Stunden-Uhr.
DESCRIPTION_AK_SCROLLSPEED=Lege die Scrolling- Geschwindigkeit im Wood UI-Thema fest.
DESCRIPTION_ZOOMING_ICON=Zeige einen Zoom-Effekt beim ausgewählten Icon im Wood UI-Thema.

