DESCRIPTION_ASPECTRATIO=Dostosowuje górny ekran, aby był oryginalnego rozmiaru lub szerszy dla gier DS. Niektóre gry mogą tego nie używać. Wymaga użycia patchera Sonoa, a także sysmodułów zewnętrznych włączonych w Luma.
DESCRIPTION_SMSGGINRAM=Załaduj SEGA Master System lub Game Gear ROM do napędu RAM. Zostanie użyta starsza wersja S8DS. Włącz tę opcję, jeśli nie możesz uruchomić wspomianych ROM.
DESCRIPTION_GBARUNNER2_1=Użyj GBARunner2 albo natywnego trybu GBA, aby grać w gry GBA.
DESCRIPTION_RUNIN_1=Uruchom w trybie DS lub DSi.
DESCRIPTION_CPUSPEED_1=Ustaw na TWL, aby pozbyć się opóźnień/lagów w niektórych grach.
DESCRIPTION_VRAMBOOST_1=Pozwól na 8-bitowe zapisy do VRAM i rozszerz magistrale do 32-bit.
DESCRIPTION_USEBOOTSTRAP=nds-bootstrap jest używany zamiast jądra karty flash lub oprogramowania firmware.
DESCRIPTION_FCSAVELOCATION=Wybierz lokalizację zapisów dla Slot-1 SD (lub karty flash).
DESCRIPTION_FORCESLEEPMODE=Jeśl pewna karta Slot-1 zapobiega działaniu trybu uśpienia, aktywuj tą opcję. Pamietaj aby ją wyłączyć, jeśli włożona jest karta z handlu detalicznego.
DESCRIPTION_SLOT1SCFGUNLOCK=Upoważnij dostęp do SCFG kiedy używana jest karta flash w Slot-1. Pozwala na włączenie trybu rozszerzonej pamięci i/lub prędkości zegara w homebrew karty flash.
DESCRIPTION_SLOT1LAUNCHMETHOD_1=Zmień to, jeśli niektóre karty Slot-1 się nie uruchamiają. Pamiętaj, że metoda restartu nie będzie używała ustawionego języka lub prędkości procesora.
DESCRIPTION_SNDFREQ_1=32.73kHz jest oryginalną jakością, 47,61 kHz jest wysoką jakością. Nie ma wpływu na karty sprzedaży detalicznej.
DESCRIPTION_ROMREADLED_1=Ustawia LED jako wskaźnik odczytu CPU ROM.
DESCRIPTION_DMAROMREADLED=Ustawia LED jako wskaźnik odczytu DMA ROM.
DESCRIPTION_PRECISEVOLUMECTRL=Dodaje więcej poziomów głośności pomiędzy tymi z przycisków VOL -/+. Naciśnij SELECT+UP/DOWN, aby dostosować głośność z dodatkowymi poziomami.
DESCRIPTION_DSIWAREBOOTER=Wybierz, która aplikacja uruchamia aplikacje lub gry DSiWare.
DESCRIPTION_EXPANDROMSPACE_DSI=Rozszerza przestrzeń ROM w pamięci RAM z 8MB do 12MB, lub dla gier SDK5 pozwala na załadowanie 12 MB (lub mniejszych) ROMów do pamięci RAM.
DESCRIPTION_EXPANDROMSPACE_3DS=Rozszerza przestrzeń ROM w RAM z 24MB do 28MB, lub dla gier SDK5, 16MB do 28MB.
DESCRIPTION_EXPANDROMSPACE_2=Powoduje błędy z niektórymi grami które pasują do pamięci RAM.
DESCRIPTION_CACHEBLOCKSIZE=W zależności od rozmiaru, niektóre obszary gier w DS(i) będą ładować się nieco szybciej lub wolniej.
DESCRIPTION_SAVEFATTABLECACHE=Zapisuje utworzoną pamięć podręczną tabeli FAT jako plik 512KB. Jeśli wkrótce napotkasz korupcje karty SD, wyłącz tą opcję.
DESCRIPTION_BOOTSTRAP_1=Wybierz wersję release lub nightly bootstrap
DESCRIPTION_DEBUG_1=Wyświetla jakiś tekst przed uruchomieniem gry.
DESCRIPTION_LOGGING_1=Rejestruje proces patchowania do sd:/NDSBTSRP.LOG
; DESCRIPTION_FLASHCARD_1=Pick a flashcard to use to run ROMs from it.

