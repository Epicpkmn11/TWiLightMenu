<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Thème de l'interface Wood - Manuel</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/theme4-Acekard-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">Contrôles boutons</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">Previous/next entry</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Move up/down by 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">Launch selected application</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><span class="font buttonB"> /</span> <span class="font buttonL"></span></span>
							<span class="button-action-text">Montez un niveau de répertoire</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonY"></span>
							<span class="button-action-text">Show per-game settings</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">START</span>
							<span class="button-action-text">Open the Start Menu</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action">SELECT</span>
							<span class="button-action-text">Change the view mode</span>
						</div>
					</div>

					<div class="section-title">Contrôles tactiles</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/up_down.png"></span>
							<span class="button-action-text">Scroll through the list</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action"><img src="../assets/images/tap.png"></span>
							<span class="button-action-text">Launch selected application</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
