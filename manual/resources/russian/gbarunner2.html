<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GBARunner2</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/GBARunner2-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">Обзор файлов</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">Предыдущая/Следующая запись</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Переместиться вверх/вниз на 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">Запустить Gameboy Advance игру</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">Вернуться вверх каталога</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonL"></span>
							<span class="button-action-text">Поменять экран</span>
						</div>
					</div>
					<div class="section-title">BIOS файл</div>
					<div class="section-body">
						GBARunner2 требует дамп BIOS под названием <code class="language-plaintext">bios.bin</code>. Этот файл может находиться либо в корне SD-карты, либо в папке <code class="language-plaintext">/gba</code>, либо в папке <code class="language-plaintext">/_gba</code>.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
