<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GBARunner2</title>
		<link rel="stylesheet" href="../assets/css/layout.css">
		<link rel="stylesheet" href="../assets/css/button-hit.css">
	</head>
	<body>
		<div class="ds-size">
			<div class="banner">
				<img src="../assets/images/GBARunner2-xcf.png">
			</div>
			<div class="bottom-screen">
				<img class="twilightLogo" src="../assets/images/twilight.png">
				<div class="ds-margin">
					<div class="section-title">File Browser</div>
					<div class="section-body">
						<div class="button-action-group">
							<span class="button-action font upDown"></span>
							<span class="button-action-text">Previous/Next entry</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font leftRight"></span>
							<span class="button-action-text">Move Up/Down by 10</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonA"></span>
							<span class="button-action-text">Launch Gameboy Advance Title</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonB"></span>
							<span class="button-action-text">Go up a directory level</span>
						</div>
						<hr>
						<div class="button-action-group">
							<span class="button-action font buttonL"></span>
							<span class="button-action-text">Swap Screens</span>
						</div>
					</div>
					<div class="section-title">BIOS File</div>
					<div class="section-body">
						GBARunner2 requires a dump of the GBA BIOS titled <code class="language-plaintext">bios.bin</code>. This file could be located either at the root of the SD card, <code class="language-plaintext">/gba</code> folder or <code class="language-plaintext">/_gba</code> folder.
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
